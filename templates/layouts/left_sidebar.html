<div class="left_sidebar col-span-2 mt-1 bg-white rounded-md pt-2 pb-2">

    <div class="pb-3">
        <div class="p-2 pl-2 pr-2  rounded-t-md">
            <div class="flex ml-auto mr-auto pl-4 pr-4">
                <img src="{{ url_for('static', path='/assets/images/logo.png') }}" alt="" class="w-4 h-4 mt-auto mb-auto">
                <span class="ml-2 text-sm font-bold mt-auto mb-auto">Popular Leagues</span> 
            </div>       
        </div>

        <ul class="ml-6 mr-6  mt-4 border-l border-r text-xs  font-bold">

            {% for tournamet in tournamets %}

            <li class="p-2 bg-white hover:bg-gray-200">
                <a href="/league/{{ tournamet.tournament_unique_id }}" class="flex">
                    <img class="w-5 mt-auto mb-auto rounded-full bg-gray-200" 
                    src="https://api.sofascore.app/api/v1/unique-tournament/{{ tournamet.tournament_unique_id }}/image/dark" 
                    alt="">
                    <span class="ml-2">
                        {{tournamet.tournament_category}}
                    </span>
                    
                </a>
            </li>

            {% endfor %}
        
        </ul>
