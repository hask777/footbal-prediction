
    <div class="league_games_item flex flex-row justify-between border-b bg-white p-3 hover:bg-gray-100">

        <!-- Time & Star -->
        <div class="w-1/6 flex flex-row">           
            <div class="home_team">

                <span class="star">
                    <a href="" class="hover:bg-lime-200">
                        <img src="{{ url_for('static', path='/assets/images/star.svg') }}" alt="" class="align-middle inline-block">
                    </a>
                  
                </span>

                <span class="time ml-4 pt-1 text-xs font-bold">
                    {{ game.time }}
                </span>

            </div>
        </div>

        <!-- End Time & Star -->    
        
            <!-- Teams -->
            <a href="/predictions/{{ game.event_id }}" class="flex w-4/6 flex flex-row justify-between">
            
                    <div class="flex home_team w-5/12">
                        <div class="rounded-full  p-1 mt-auto mb-auto">

                            <img src="http://127.0.0.1:8000/static/logos/{{game.home_team}}.png" alt="" class="w-4 mt-auto mb-auto">
        
                        </div>
                        <span class="team_name ml-1 inline-block mt-auto mb-auto text-xs font-bold font-bold">{{ game.home_team }}</span>
                    </div>

                    <!-- Result -->
                    <div class="result  flex justify-center">
                        {% if game.result != "" %}
                        <span class="inline-block align-middle text-xs font-bold m-auto rounded-md border pl-4 pr-4 pt-1 pb-1">
                            
                               {{ game.result }}
                            
                        </span>  
                        {% else %}
                            <span class="inline-block align-middle text-xs font-bold m-auto  pl-4 pr-4 pt-1 pb-1">
                                
                                vs
                            
                            </span>
                        {% endif %}  
                    </div>
                    
                    <div class="away_team w-5/12 flex justify-end">
                        <span class="team_name mr-2 inline-block mt-auto mb-auto text-xs font-bold font-bold">{{ game.away_team }}</span>
                        <div class="rounded-full  p-1 mt-auto mb-auto">
                            
                            <img src="http://127.0.0.1:8000/static/logos/{{game.away_team}}.png" alt="" class="w-4 mt-auto mb-auto">
                            
                        </div>
                    </div>
            </a>
             
       
        <!-- Stat -->
        <div class="statistics w-1/6 flex flex-row justify-end">
            <div class="">
                <span class="inline-block align-middle text-xs">
                    <a href="">
                        <div class="font-bold mr-2  text-[#5f5f5f]">{{ game.prediction }}</div>
                    </a>
                    
                </span>
                <span class="inline-block align-middle text-xs">
                    <a href="">
                        {% if game.status == "won" %}

                            <img src="{{ url_for('static', path='/assets/images/win.com.png') }}" alt="" class="w-4">

                        {% elif game.status == 'lost' %}

                            <img src="{{ url_for('static', path='/assets/images/Red_x.svg') }}" alt="" class="w-4">
                        
                        {% elif game.status == 'draw' %}

                            <img src="{{ url_for('static', path='/assets/images/equal.png') }}" alt="" class="w-4">

                        {% else %}

                            {{ game.status }}

                        {% endif %}
                    </a>
                    
                </span>
            </div>
            
        </div>

    </div>
    <!-- end item -->
