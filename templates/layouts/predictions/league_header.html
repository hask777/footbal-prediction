

<div id="cart_league_header" class="cart_league flex pl-2 pr-2 p-1 mt-2 mb-2 rounded-md cursor-pointer bg-gray-100 hover:bg-gray-200">
    <div class="cart_expand flex justify-between w-full">


        <!-- League name -->

            <div class="flex">
            
                
                <div class="cart_league__name ml-2">
                    <div class="inline-block align-middle ml-2">
                        <span class="text-sm font-bold">
                            {{tournament.federation}}
                        </span>
                        <span class="text-xs font-bold ml-2">{{tournament.competition_name}}</span>
                        <span class="text-xs font-bold ml-2">{{tournament.competition_cluster}}</span>
                    </div>
                </div>
            </div>


            <div class="text-xs font-bold ml-2 justify-end mt-auto mb-auto">
                {{ tournament.start_date }}
            </div>
       
        <!-- End League name -->
        
        <div class="arrows">
            <img id="matches_arr_down" src="{{ url_for('static', path='assets/images/arr-down1.png') }}" alt="" class="down w-4 h-4 inline-block align-middle">
            <img id="matshes_arr_up" src="{{ url_for('static', path='assets/images/arr-up.png') }}" alt="" class="up w-4 h-4 inline-block align-middle">
        </div>

    </div>
</div>
